<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login- Controle de gastos</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <form action="exemplo.html">
        <Div class="titulo">
            <h1>Fides+</h1>  
        </Div>
        <div class="email">
        <label>Email</label>
        <input type="email" name="Email" placeholder="seu@email.com">
        </div>
        
        <div class="senha">
            <label>Senha</label>
            <input type="Password" name="Senha"
            placeholder="Digite sua senha">
        </div>
       
        <div class="Entrar">
            <button type="submit" onclick="alert('Você fez login no sistema')">Entrar</button>
        </div>
        <div class="Registrar">
            <button type="button" onclick="alert ('VOcê se registrou no sistema')">Registrar</button>

        </div>
        <div class="Reiniciar">
        <button type="reset"onclick="alert ('Você reiniciou o sistema')">Reiniciar</button>

        </div>
        <div class="Recuperar senha">
            <button type="button"> Recuperar senha</button>

        </div>
    </form>
    
    
    
</body>
</html>
